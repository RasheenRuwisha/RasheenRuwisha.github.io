<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <div class="container">

        <div class="row">
          <div class="col-md-12">
            <h1 class="display-4 text-center mb-4 app-title">Temperature Convertor</h1>
            <div class="radio-container">
              <div class="radio">
                  <label><input onclick="changeConversionType()" type="radio" name="optradio" checked value="Fare">Farenheit</label>
                </div>
                <div class="radio">
                  <label><input onclick="changeConversionType()" type="radio" name="optradio" value="Cel">Celcius</label>
                </div>
                <div class="radio">
                  <label><input onclick="changeConversionType()" type="radio" name="optradio" value="Kel">Kelvin</label>
                </div>
                </div>
            <div class="input-group input-group-lg">
              <label class="sr-only" for="farInput">Enter degrees in Farenheit</label>
              <input id="farInput" type="number" class="form-control" placeholder="Enter degrees in Farenheit">
              <div class="input-group-addon starter" id="main-conv">&deg;F</div>
              <div class="input-group-addon result-a" id="primary-conv"><span id="farToCel"></span> &deg;C</div>
              <div class="input-group-addon result-b" id="secondary-conv"><span id="farToKel"></span> &deg;K</div>
            </div>
